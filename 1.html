    $('.submit').on('click',function(){
        $(this).closest(".validateContainer").valid();

     var newitem = $('<div class="maxvision_dropdown"><div class="mui-scroll-wrapper"><div class="mui-scroll"><ul class="ulitem"></ul></div></div></div>');
     newitem.find(".ulitem").append('<li data-id="1">1</li>');
     console.log(newitem.find("ul"));

     var aVideo=document.getElementById('video');
                var aCanvas=document.getElementById('canvas');
                var ctx=aCanvas.getContext('2d');
                
                navigator.getUserMedia  = navigator.getUserMedia ||
                          navigator.webkitGetUserMedia ||
                          navigator.mozGetUserMedia ||
                          navigator.msGetUserMedia;//获取媒体对象（这里指摄像头）
              navigator.getUserMedia({video:true}, gotStream, noStream);//参数1获取用户打开权限；参数二成功打开后调用，并传一个视频流对象，参数三打开失败后调用，传错误信息
                
                function gotStream(stream) {
                        video.src = URL.createObjectURL(stream);
                        video.onerror = function () {
                          stream.stop();
                        };
                        stream.onended = noStream;
                        video.onloadedmetadata = function () {
                          alert('摄像头成功打开！');
                        };
                }
                function noStream(err) {
                        alert(err);
      }
      document.getElementById("snap").addEventListener("click", function() {
                
                ctx.drawImage(aVideo, 0, 0, 640, 480);//将获取视频绘制在画布上
});
</script>
