<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .high{
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="username" class="username required">
        <input type="number" name="tel" id="" class="required"><br>
        <input type="date" name="data" id="" class="required"><br>
        <input type="datetime" name="datatime" id="" class="required"><br>
        <input type="email" name="email" id="" required class="required email"><br>
        <div class="gj required">123456</div>
        <input type="button" value="提交" id="btn">
    </form>
    <strong class='high'>*</strong>
    <script src="./jquery-3.3.1.min.js"></script>
    <script>
         var gth = $(".high");
        function fn(){
            // 如果存在required类，则对所有带有required类的元素进行进行非空(必填)校验
           if($(".required")){
            $(".required").each(function(){
                $(this).nextAll(".high").remove();
                var str = $(this).prop("tagName")=='DIV' ?  $(this).text().trim() : $(this).val().trim();
                var gth = $(".high");
                if(str.length==0){
                    $(this).after(gth.eq(0).clone()).remove(".high");
                }else if($(".email")){
                // 邮箱校验  如果存在email类，则进行邮箱校验
                $(".email").nextAll(".high").remove();
               var emailVal = $(".email").prop("tagName")=='DIV' ?  $(".email").text().trim() : $(".email").val();
                var regEmail = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
                if(!regEmail.test(emailVal)){
                    $(".email").next(".high").remove();
                    $(".email").after($(".high").eq(0).clone());
                }else{
                    $(".email").nextAll(".high").remove();
                }
            }else{
                    $(this).nextAll(".high").remove();
                }
            }) 
           } 
        //    输出$(".high"),如果只存在一个（lenght为1），则说明表单数据校验成功  
           return $(".high");
        }
        
       
        $("#btn").on("click",function(){
            console.log(fn());
            if(fn().length==1){
                alert(1);
            }
           
        })
    
    </script>
</body>
</html>
